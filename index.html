<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox Grid</title>
    <script defer src="/js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/6bff80d7b8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card">
        <div class="person">
            <div class="status">
                ONLINE
            </div>
            <div class="photo">
                <img src="/img/headshot.jpeg">
            </div>
            <div class="name">
                John Shoshone
            </div>
        </div>
        <div class="rating">
            <div class="stars">
                <div class="yellow-star">&#9733;</div>
                <div class="yellow-star">&#9733;</div>
                <div class="yellow-star">&#9733;</div>
                <div class="yellow-star">&#9733;</div>
                <div class="gray-star">&#9733;</div>
            </div>
            <div class="title">Psychic Healer</div>
        </div>
        <div class="offer">
            <div class="intro">5 mins free</div>
            <div class="rate">then $5.99/min</div>
        </div>
        <div class="contact">
            <div class="phone">&phone;</div>
            <div class="whatsapp">&#9993;</div>
        </div>
    </div>
  </body>
</html>
